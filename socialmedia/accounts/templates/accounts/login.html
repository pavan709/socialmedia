{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="mt-5">
        <div class="container">
            <div class="row">
                <div class="m-auto col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4>Account Login</h4>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <input type="submit" class="btn btn-primary mt-3 btn-block" value="Login">
                                <a href="{% url 'accounts:reset_password' %}" style="text-decoration:none">Forgot password?</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div></div>
<!--    <div class="container">-->
<!--        <h1>Log In</h1>-->
<!--        -->
<!--    </div>-->

{% endblock %}
